      <h2>We are here anytime you need us. <br>Stop by, or, Give us a call. </h2>

    <div class="col-md-6 contact-form">
      <form class="form-horizontal">
      <fieldset>

      <!-- Text input-->
      <div class="control-group" style="padding-top:10px;">
        <label class="control-label" for="fullName">Name</label>
        <div class="controls">
          <input class="contact-form-input" id="fullName" name="fullName" type="text" placeholder="Full Name" class="input-xlarge">
          
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="contactEmail">Email</label>
        <div class="controls">
          <input class="contact-form-input" id="contactEmail" name="contactEmail" type="text" placeholder="email@email.com" class="input-xlarge">
          
        </div>
      </div>

      <!-- Textarea -->
      <div class="control-group">
        <label class="control-label" for="questionComments">Comments</label>
        <div class="controls">                     
          <textarea style="padding:1em; height:200px;" class="contact-form-input" id="questionComments" name="questionComments" placeholder="Questions and comments"></textarea>
        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="emailFormSubmit"></label>
        <div class="controls">
          <button id="emailFormSubmit" name="emailFormSubmit" class="btn green-btn hvr-sweep-to-bottom" >Submit</button>
        </div>
      </div>

      </fieldset>
      </form>
